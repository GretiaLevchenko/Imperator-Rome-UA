l_russian:
 treasure_lady_of_ephesos:0 "Леди Эфесская"
 treasure_lady_of_ephesos_desc:0 "Красивая деревянная статуя в образе Эфесской Артемиды."
 treasure_bendis_figurine:0 "Фигурка Бендис"
 treasure_bendis_figurine_desc:0 "Небольшая статуэтка в образе фракийской богини Бендис, часто ассоциирующаяся с греческой Артемидой."
 treasure_image_of_milo:0 "Бронзовый Мило"
 treasure_image_of_milo_desc:0 "Эта бронзовая статуя изображает великого борца Майло, гордость Кротона."
 treasure_atlases_akragas:0 "Выборы Акрага"
 treasure_atlases_akragas_desc:0 "Набор гигантских атласов, используемых некоторыми из храмов вокруг Акрагаза."
 treasure_animal_pottery:0 "Керамика для животных"
 treasure_animal_pottery_desc:0 "Амисос получил репутацию создателя красивой керамики в изображениях экзотических животных."
 treasure_crown_amisos:0 "Корона Амисоса"
 treasure_crown_amisos_desc:0 "Корона, сделанная полностью из золота великими мастерами Амисоса."
 treasure_bronze_athena_statue:0 "Бронзовая Афина"
 treasure_bronze_athena_statue_desc:0 "Большая бронзовая статуя богини Афины, первоначально воздвигнутая возле храма Афины в Амфиссе."
 treasure_gilted_athena_statue:0 "Позолоченная Афина"
 treasure_gilted_athena_statue_desc:0 "Статуя была поднята мегаранами в их святилище перед Афиной и покрыта тонким слоем золота на большей части ее тела."
 treasure_eros_statue:0 "Статуя Эроса"
 treasure_eros_statue_desc:0 "Эта знаменитая статуя Эроса была сделана скульптором Praxiteles по указанию феспийцев."
 treasure_aconical_statues_graces:0 "Аконические Грации"
 treasure_aconical_statues_graces_desc:0 "Эти древние аконические камни изображают Милости и предположительно упали с небес за Этеокл."
 treasure_kouros_of_delos:0 "Курос Делос"
 treasure_kouros_of_delos_desc:0 "Колоссальная статуя юноши, посвященная Аполлону и принесенная на Делос нацистами."
 treasure_cup_of_odysseus:0 "Кубок Одиссея"
 treasure_cup_of_odysseus_desc:0 "Прекрасный кубок, из которого говорят, что Антиный пьян, и тем самым зажег бешеную бойню Одиссея."
 treasure_altar_of_philoctetes:0 "Алтарь Филоктетов"
 treasure_altar_of_philoctetes_desc:0 "Бронзовый алтарь, украшенный змеем, в честь Филоктета, героя Илиады."
 treasure_larnax_of_philip_ii:0 "Ларнакс Филиппа II"
 treasure_larnax_of_philip_ii_desc:0 "Щедрый пепельный гроб и венец Филиппа II Македонского."
 treasure_brazen_bull:0 "Медный Бык Фалариса"
 treasure_brazen_bull_desc:0 "Полый медный бык, нагретый снизу, предназначенный для тирана Фалариса как ужасного исполнительного устройства."
 treasure_armor_of_glaucus:0 "Panoply Glaucus"
 treasure_armor_of_glaucus_desc:0 "Золотая броня была обменена Диомедом и почиталась как часть культа героя."
 treasure_gordian_knot:0 "Гордиев узел"
 treasure_gordian_knot_desc:0 "Мифический узел, раздвоенный Александром Великим, исполняя пророчество о завоевании Азии."
 treasure_golden_fleece_strand:0 "Прядь руны"
 treasure_golden_fleece_strand_desc:0 "Льняной кусок шерсти, предположительно вырезанный Джейсоном из Золотого руна Хризомаллоса."
 treasure_didyman_apollo:0 "Близнецы Аполлон"
 treasure_didyman_apollo_desc:0 "Бронзовая культовая статуя, украденная персами у Дидимы, конкурента Дельфи, за величайшее святилище Аполлона возле Милета."
 treasure_aphrodite_anadyomene:0 "Aphrodite Anadyomene"
 treasure_aphrodite_anadyomene_desc:0 "Работа известного художника Апеллес, изображающая рождение Афродиты из моря, предположительно по образцу любовницы Александра Македонского Кампаспе."
 treasure_battle_of_issus:0 "Битва при Иссе"
 treasure_battle_of_issus_desc:0 "Работа знаменитого живописца Филакса Эретрийского, изображающая Александра Македонского, заряжающего Дария III в битве при Иссе."
 treasure_lantern_of_diogenes:0 "Фонарь Диогена"
 treasure_lantern_of_diogenes_desc:0 "Простая масляная лампа принадлежала циничному философу Диогену, который днем искал честного человека."
 treasure_icon_of_daedalus:0 "Иконы Дедала"
 treasure_icon_of_daedalus_desc:0 "Говорят, что после падения Икара Дедал приземлился в Геле и создал эти статуи для своего культа."
 treasure_hercules_of_lysippus:0 "Геркулес Лисиппа"
 treasure_hercules_of_lysippus_desc:0 "Мастерская бронзовая статуя героя Геракла, отлитая знаменитым скульптором Лисиппом."
 treasure_ashes_of_eumenes:0 "Пепел Евмена"
 treasure_ashes_of_eumenes_desc:0 "Останки Евмена Кардского, генерала Александра Македонского, казнены Антигоном после того, как он был предан Серебряными Щитами."
 terrace_lions:0 "Терраса Львы"
 terrace_lions_desc:0 "12 Львы охраняют священный путь в Делосе, подобно тому, как сфинксы охраняют священные дороги в Египте."
 treasure_statue_apollo_of_veii:0 "Статуя Апулу"
 treasure_statue_apollo_of_veii_desc:0 "Эта статуя является фигурой в честь Апулу, этрусской версии более известного греческого Аполлона, первоначально находившегося в Веи."
 treasure_statue_mars_of_todi:0 "Бронза ларан"
 treasure_statue_mars_of_todi_desc:0 "Это большая бронзовая статуя в образе этрусского Ларана, известного как Марс среди римлян и Арес среди греков."
 treasure_seated_persephone:0 "Сидящий Персефона"
 treasure_seated_persephone_desc:0 "只要有人记得，就坐着的Persephone的宏伟雕像一直是她在Lokroi崇拜的焦点。"
 treasure_statue_of_youth:0 "Статуя Молодости"
 treasure_statue_of_youth_desc:0 "Красивая мраморная статуя из Сицилии, взятая Карфагеном во время одной из многих сицилийских войн."
 treasure_silenus_mask:0 "Silenus Mask"
 treasure_silenus_mask_desc:0 "Каменная маска сатира Силена, члена свиты Дионисия."
 treasure_statue_apollo_karneios:0 "Статуя Аполлона Карнейоса"
 treasure_statue_apollo_karneios_desc:0 "Статуя Аполлона Карнейоса долгое время была центром поклонения божеству в Киренаике, культ которой возник в Спарте."
 treasure_ma_figure:0 "Моя фигура"
 treasure_ma_figure_desc:0 "Культовая фигура Ма, богини-матери города Комана."
 treasure_sacred_fish_atargatis:0 "Священная рыба Атаргатиса"
 treasure_sacred_fish_atargatis_desc:0 "Этот аквариум со священной рыбой Атаргатис долго украшал ее святилище в Маббоге."
 treasure_nemesis_statue:0 "Статуя Немезиды"
 treasure_nemesis_statue_desc:0 "Это культовое изображение храма в Рамноусе, на котором изображена Немезида, богиня возмездия, созданная мастером Фидием."
 treasure_statue_of_asklepios:0 "Статуя Асклепия"
 treasure_statue_of_asklepios_desc:0 "Прекрасная статуя Асклепия, бога медицины, изначально стоявшая у агоры в Элатее."
 treasure_sarcophagus_of_theseus:0 "Саркофаг Тесея"
 treasure_sarcophagus_of_theseus_desc:0 "Останки Тесея, основателя Афин, возвращены из Скируса Кимоном."
 treasure_splinter_of_the_argo:0 "Осколок Арго"
 treasure_splinter_of_the_argo_desc:0 "Священный деревянный осколок, как говорят, от знаменитого корабля аргонавтов."
 treasure_shield_of_diomedes:0 "盾形盾牌"
 treasure_shield_of_diomedes_desc:0 "Древний щит Диомеда, короля Аргоса, видной фигуры в Илиаде."
 treasure_statue_of_bucephalus:0 "Статуя Буцефала"
 treasure_statue_of_bucephalus_desc:0 "Резная статуя любимого коня Александра, изначально находившаяся в Букефалии"
 treasure_rhyton_of_cadmus:0 "Ритон Кадма"
 treasure_rhyton_of_cadmus_desc:0 "Золотой рог для питья, который считается свадебным подарком Зевса основателю Фив."
 treasure_lion_of_chaeronea:0 "Лев Херонеи"
 treasure_lion_of_chaeronea_desc:0 "Памятник павшим Священному оркестру Фив, воздвигнутый после битвы при Херонее."
 treasure_lion_of_amphipolis:0 "Лев Амфиполь"
 treasure_lion_of_amphipolis_desc:0 "Памятник генералу Александра Македонского Лаомедону из Митилини, сатрапу из Сирии, который пал Птолемею и Антигону."
 treasure_statue_of_ptolemy_soter:0 "Статуя Птолемея Сотера"
 treasure_statue_of_ptolemy_soter_desc:0 "Почитаемая статуя в честь генерала Александра Птолемея, спасителя родосцев."
 treasure_lion_of_croesus:0 "Лев Крезский"
 treasure_lion_of_croesus_desc:0 "Золотой талантливый лев с десятью талантами, посвященный Пифии Аполлона Крезом как единственный настоящий оракул."
 treasure_persian_spoils:0 "Персидская добыча"
 treasure_persian_spoils_desc:0 "Коллекция Ростры, понтонов и оружия, выделенная афинянами в Дельфах после их побед в персидских войнах."
 treasure_statue_of_derzelas:0 "Статуя Дерзеласа"
 treasure_statue_of_derzelas_desc:0 "Деревянная культовая статуя Дерзеласа, дакийского бога подземного мира, из его храма в Одессе."
 treasure_statue_of_hippolytus:0 "Статуя Ипполита"
 treasure_statue_of_hippolytus_desc:0 "Культовая статуя сына Тесея, убитого его мачехой Федрой после отказа от ее достижений."
 treasure_statue_of_mithra:0 "Статуя Митры"
 treasure_statue_of_mithra_desc:0 "Культовая статуя греко-персидского бога Митры, установленная на горе Минтрион с видом на Трапецию."
 treasure_pillar_of_oenomaus:0 "Столп Эномая"
 treasure_pillar_of_oenomaus_desc:0 "Обожженный деревянный столб, единственные остатки дворца короля Эномая после удара молнии, сопровождавшего его смерть."
 treasure_statue_of_anahit:0 "Статуя Анаит"
 treasure_statue_of_anahit_desc:0 "Великая каменная статуя богини плодородия Анаит, расположенная в ее храме в Эризе."
 treasure_philippeion_statues:0 "Статуи Филиппа"
 treasure_philippeion_statues_desc:0 "Ряд статуй хризелефатина от Leochares, изображающих семью Филиппа II и размещенных в Филиппеоне в Олимпии, единственном сооружении, посвященном человеку."
 treasure_statue_of_hygieia:0 "Гигиея Тегейская"
 treasure_statue_of_hygieia_desc:0 "Известная статуя Гигии, вырезанная Скопасом для храма Афины Алеа в Тегее."
 treasure_pothos_of_scopas:0 "Эрот Скопас"
 treasure_pothos_of_scopas_desc:0 "Набор статуй Потоса, Эроса и Химероса, вырезанных Скопасом для храма Афродиты в Мегаре."
 treasure_statue_sancus:0 "Статуя Санкуса"
 treasure_statue_sancus_desc:0 "Это впечатляющая известняковая статуя в образе Санкуса, местного бога доверия и честности, почитаемого римлянами и сабинами."
 treasure_warrior_frieze:0 "Воин Фриз"
 treasure_warrior_frieze_desc:0 "Красивый фриз с изображением победоносных воинов-самнитов, возвращающихся с войны домой."
 treasure_veil_of_despoina:0 "Долина Деспины"
 treasure_veil_of_despoina_desc:0 "Прекрасный рельеф с изображением завесы богини плодородия Деспоины, первоначально входившей в святилище Деспоины в Ликосуре, недалеко от Мегаполиса"
 treasure_tomb_patreus:0 "Гробница Патреуса"
 treasure_tomb_patreus_desc:0 "Гробница мифологического основателя Патрея в Ахее."
 treasure_tomb_of_neoptolemus:0 "Саркофаг Неоптолемуса"
 treasure_tomb_of_neoptolemus_desc:0 "Тело Неоптолема, героя Илиады и предка молосского племени Эпир."
 treasure_tomb_of_leonidas:0 "Саркофаг Леонидаса"
 treasure_tomb_of_leonidas_desc:0 "Тело царя Спарты Леонида I, павших в битве при Фермопилах."
 treasure_tomb_of_minos:0 "Могила Миноса"
 treasure_tomb_of_minos_desc:0 "Предполагаемый гроб легендарного кносского царя, в лабиринте которого располагался минотавр."
 treasure_tomb_of_agapenor:0 "Саркофаг Агапенора"
 treasure_tomb_of_agapenor_desc:0 "Гробница Агапенора, героя Илиады, как утверждается, основала Пафос и храм Афродиты."
 treasure_winnowing_oar:0 "Веяло весло"
 treasure_winnowing_oar_desc:0 "This worn oar is claimed to be that given by Poseiden to Tiresias in the Odyssey."
 treasure_tomb_of_achilles:0 "Гробница ахилла"
 treasure_tomb_of_achilles_desc:0 "Место отдыха величайшего героя Илиады Ахилла и центр его обширного культа."
 treasure_tomb_of_alcathous:0 "Могила Алькатус"
 treasure_tomb_of_alcathous_desc:0 "Тело короля Алькатуса, сына Пелопса, который основал храмы и оборону Мегары."
 treasure_tomb_of_pelops:0 "Кости Пелопса"
 treasure_tomb_of_pelops_desc:0 "Останки короля Пелопса Пизанского, сына Танталуса и отца Атрида, который начал Олимпийские игры в честь своего соперника Эномая."
 treasure_theodosian_obelisk:0 "Феодосийский обелиск"
 treasure_theodosian_obelisk_desc:0 "Гигантский обелиск, заказанный фараоном Тутмосом III для великого храма в Карнаке."
 treasure_tomb_of_semele:0 "Гробница Семелы"
 treasure_tomb_of_semele_desc:0 "Семела — мать Диониса, божество у фракийцев и фригийцев. Её могила была важной частью храма в Фивах."
 treasure_sphinx_of_the_naxians:0 "Наксосский Сфинкс"
 treasure_sphinx_of_the_naxians_desc:0 "Наксосский Сфинкс — монумент в виде большого сфинкса, сидящего верхом на колонне, преподнесённый местным жителям дельфийцам. Он находился в дельфийском храме Аполлона."
 treasure_statue_of_athena_promachos:0 "Статуя Афины Промахос"
 treasure_statue_of_athena_promachos_desc:0 "Эта гигантская бронзовая статуя была создана Фидием, она — одна из главных скульптур в Афинах. Её отлили в честь богини после того, как Афины несколько раз изгнали со своих земель персов."
 treasure_statue_of_khryseis:0 "Статуя Хрисеиды"
 treasure_statue_of_khryseis_desc:0 "Она была одной из многих жриц храма Геры и, как говорят, именно из-за неё старый храм был сожжён дотла. Несмотря на это, сама статуя хорошо сохранилась и почитается поныне."
 treasure_statue_of_nike:0 "Статуя Ники"
 treasure_statue_of_nike_desc:0 "Статуя Ники — один из первых монументов, что видят посетители целителей в Эпидавре ещё на подходе к огромному зданию."
 treasure_hermes_of_olympia:0 "Гермес Олимпийский"
 treasure_hermes_of_olympia_desc:0 "Гермес Олимпийский — красивая статуя, созданная Праксителем, известным аттическим скульптором, для храма Геры в Олимпии. "
 treasure_axe_of_zalmoxis:0 "Топор Залмоксиса"
 treasure_axe_of_zalmoxis_desc:0 "Залмоксис — философ, праотец и божество у фракийцев и даков. Часто изображается с разным оружием или инструментами."
 treasure_serpent_column:0 "Колонна со змеем"
 treasure_serpent_column_desc:0 "Греческие города-государства сделали это подношение храму Аполлона после победы над захватчиками-персами при Платеях. Они заказали гигантскую колонну с красивым золотым треножником, украшающим вершину."
 treasure_men_icon:0 "Изображение Мена"
 treasure_men_icon_desc:0 "Мен — бог луны, которому поклоняется народ Анатолии. Это изображение давно является основным объектом его культа."
 treasure_copper_shield_of_athena:0 "Медный щит Афины"
 treasure_copper_shield_of_athena_desc:0 "Медный щит Афины — важный элемент фронтона храма Афины в Сиракузах. Предполагалось, что именно его будут видеть все моряки на подходах к богатому греческому городу."
 treasure_lion_headed_tanit:0 "Львиноголовая Танит"
 treasure_lion_headed_tanit_desc:0 "Танит — одно из главных божеств карфагенян. Иногда её изображают с львиной головой в образе богини-воительницы."
 treasure_stelae_baal_hammon:0 "Стела Баал-Хаммона"
 treasure_stelae_baal_hammon_desc:0 "Стелы — монументы, которые часто возводят в карфагенском мире в качестве подношения богам или надгробного камня либо того и другого сразу. Баал-Хаммон — один из двух самых важных божеств Карфагена, и часто на стелах вырезали именно его."
 treasure_stone_of_sinifere:0 "Камень Синифера"
 treasure_stone_of_sinifere_desc:0 "Синифер — бог войны, которому часто поклоняются многие нумидийские и мавританские племена по всей Ливии. Этот камень был частью большого каменного круга, выложенного в честь божества."
 treasure_chimaera_statue_iberic:0 "Статуя Химеры"
 treasure_chimaera_statue_iberic_desc:0 "Эта древняя статуя сделана из известняка, и с незапамятных времён служит объектом поклонения среди иберийцев."
 treasure_tomb_of_romulus:0 "Гробница Ромула"
 treasure_tomb_of_romulus_desc:0 "Гробница Ромула — древнее святилище, изначально возведённое в Риме в честь древнего основателя города."
 treasure_lady_baza_statue_iberic:0 "Статуя сидящей властительницы"
 treasure_lady_baza_statue_iberic_desc:0 "Раскрашенная статуя изображает сидящую властительницу. Она изготовлена в древнем районе Иберии. Неясно, то ли это местное божество, позабытое ныне, то ли местная высокопоставленная правительница."
 treasure_altar_to_glanis:0 "Алтарь Гланиса"
 treasure_altar_to_glanis_desc:0 "Старый каменный алтарь, посвящённый Гланису и Гланике, божествам весны в южной Галлии."
 treasure_sucellus_jar:0 "Сосуд Суцелла"
 treasure_sucellus_jar_desc:0 "Древний сосуд, посвящённый Суцеллу, божеству плодородия, которого чтут в землях племён Эдуи."
 treasure_brigantias_spear:0 "Бригантское копьё"
 treasure_brigantias_spear_desc:0 "Это копьё с незапамятных времён было связано с Бригантией. В преданиях сказано, что оно было вручено местным вождям племён, которые затем передавали его потомкам."
 treasure_dog_figurine:0 "Фигурка собаки"
 treasure_dog_figurine_desc:0 "Эта фигурка связана с богиней Нехаленнией, которую часто изображали вместе со спутницей-собакой."
 treasure_silver_cauldron:0 "Кимврский серебряный котёл"
 treasure_silver_cauldron_desc:0 "В северных землях Кимврии с этим красивым серебряным котлом ничего не может сравниться по красоте."
 treasure_sun_chariot:0 "Фигурка колесницы солнца"
 treasure_sun_chariot_desc:0 "Древняя фигурка изображает лошадь, тянущую большой бронзовый диск. Изготовлена и украшена кимврийцами."
 treasure_spring_idols:0 "Весенние идолы"
 treasure_spring_idols_desc:0 "Эти три идола ассоциируются с одной из священных рощ Венедии. Каждый из них символизирует отдельное божество: весны, грома или смерти."
 treasure_twig_of_the_oak:0 "Ветвь Вечного дуба"
 treasure_twig_of_the_oak_desc:0 "Среди многих священных рощ Венедии есть та, где, как говорят, растёт вечнозелёный дуб. Эта его ветвь до сих пор не засохла и сама стала объектом поклонения."
 treasure_bronze_hand_sabazios:0 "Бронзовая рука"
 treasure_bronze_hand_sabazios_desc:0 "Эта рука — символ фракийского всадника Сабазия и выдающийся образец бронзового искусства."
 treasure_warrior_image:0 "Изображение воина"
 treasure_warrior_image_desc:0 "Это красивое каменное изображение создано небольшим скифским племенем в честь их местного бога войны. За пределами их земель оно стало важным объектом поклонения."
 treasure_scythian_altar:0 "Скифский алтарь"
 treasure_scythian_altar_desc:0 "Этот скифский алтарь строился годами, несколько племён и поколений наращивали его и подносили к нему новые дары, оружие и жертвы."
 treasure_bronze_cauldron_of_shivini:0 "Бронзовый котёл Шивини"
 treasure_bronze_cauldron_of_shivini_desc:0 "Этот красивый бронзовый котёл сохранился со дней славы народа урарту. Его и сейчас украшают искусно выполненные фигуры."
 treasure_helmet_sarduri:0 "Шлем Сардури"
 treasure_helmet_sarduri_desc:0 "Этот шлем — один из немногих артефактов, которые остались от великого царя Сардури народа урарту. Великое произведение искусства из древних царств способно вдохновить каждого."
 treasure_theispas_icon:0 "Изображение Тейшеба"
 treasure_theispas_icon_desc:0 "Это бронзовое изображение — важный объект поклонения Тейшеба в Эребуни с незапамятных времён."
 treasure_bone_figurines:0 "Костяные фигурки"
 treasure_bone_figurines_desc:0 "Эти древние костяные фигурки украшали храмы и святилища по всему Аштишату со времён расцвета урартской культуры, но божества, изображённые там, давно забыты."
 treasure_dali_chalice:0 "Кубок Дали"
 treasure_dali_chalice_desc:0 "Этот кубок используется охотниками и местными жрецами, чтобы делать подношения Дали, древней охотнице иберийских лесов."
 treasure_necklace_of_adgilis_deda:0 "Ожерелье Адгилис деда"
 treasure_necklace_of_adgilis_deda_desc:0 "Адгилис деда часто изображается как божество, носящее украшения. В некоторых мифах говорится, что это ожерелье она хотела отдать одному из своих последователей."
 treasure_silver_idol_ga:0 "Серебряный идол Гаци"
 treasure_silver_idol_ga_desc:0 "Один из идолов двух божеств, Гаци и Гаима. Их считают божествами плодородия и вершителями судеб, их идолам поклоняются. Впечатляющий серебряный идол особенно примечателен непостижимым уровнем исполнения."
 treasure_gold_idol_gacim:0 "Золотой идол Гаима"
 treasure_gold_idol_gacim_desc:0 "Один из идолов двух божеств, Гаци и Гаима. Их считают божествами плодородия и вершителями судеб, их идолам поклоняются. Красивый золотой идол обладает большой ценностью."
 treasure_sarcophagus_ahiram:0 "Саркофаг Ахирама"
 treasure_sarcophagus_ahiram_desc:0 "Это саркофаг древнего царя Библа, некогда игравшего важную роль в финикийском мире."
 treasure_palladium_of_troy:0 "Троянский палладиум"
 treasure_palladium_of_troy_desc:0 "Древний деревянный ксоан Трои в виде Паллады был захвачен Диомедом и Одиссеем во время осады. Говорят, что в итоге он очутился в Риме, в руках Энея, и хранится там в храме Весты."
 treasure_xoanon_of_daedalus:0 "Ксоан Геркулеса"
 treasure_xoanon_of_daedalus_desc:0 "Этот изысканный талисман, вырезанный в дереве, как говорят, самим Дедалом, изображает обнажённого Геркулеса и размещён в городе Коринф."
 treasure_sprig_of_tyr:0 "Ветка Тира"
 treasure_sprig_of_tyr_desc:0 "Говорят, что эта священная ветка принадлежала самому богу Тиру. Она хранится в священной роще херусков."
 treasure_palladion_of_athena:0 "Палладиум Афины Полиады"
 treasure_palladion_of_athena_desc:0 "Резной деревянный ксоан Афины Полиады — древняя афинская реликвия, размещённая в акропольском Эрехтейоне. Говорят, что он упал с неба и потому почитается как самое священное из изображений богини."
 treasure_hera_of_samos:0 "Ксоан Самоса"
 treasure_hera_of_samos_desc:0 "Культовое изображение, что хранится в самосском храме Геры, — самое священное её изображение. Каждый год оно ритуально омывается и одевается в лучшие одежды, приличествующие богине. Говорят, что его создал сам Смилис."
 treasure_fetters_of_woden:0 "Лесные путы"
 treasure_fetters_of_woden_desc:0 "Этими церемониальными путами обвязывают тех, кто желает спуститься в святейшие рощи, — так человек показывает своё подчинение божеству."
 treasure_thyrsus_of_zagreus:0 "Тирс Загрея"
 treasure_thyrsus_of_zagreus_desc:0 "Жрецы Дионисия говорят, что этот сучковатый посох, украшенный ободком и острым навершием — тирс самого бога, с которым тот ходил прежде, чем пришёл в Грецию."
 treasure_caduceus_of_hermes:0 "Кадуцей Гермеса"
 treasure_caduceus_of_hermes_desc:0 "Говорят, что этот древний посох с крыльями на верхушке, украшенный по всей длине двумя змеями, был дан жрецам Гермеса самим этим богом."
 treasure_sistrum_of_hathor:0 "Систр Хатхор"
 treasure_sistrum_of_hathor_desc:0 "Фаянсовый систр превосходного качества. Ручной ударный инструмент, который, как говорят, был передан храму Хатхор самой богиней музыки."
 treasure_chimera_of_arritim:0 "Арритимская Химера"
 treasure_chimera_of_arritim_desc:0 "Этрусская коллекция превосходно выполненных бронзовых статуэток, изображающих, как греческий герой Беллерофонт убивает легендарную Химеру."
 treasure_stella_of_horus:0 "Стела Гора"
 treasure_stella_of_horus_desc:0 "На этой искусно вырезанной стеле изображена победа юного Гора над дикими зверями. Говорят, что она отгоняет опасных тварей и бережёт от их укусов."
 treasure_tablets_of_velianus:0 "Таблички Велиана"
 treasure_tablets_of_velianus_desc:0 "Три золотых таблички, на которых записано этрусской и пунийской письменностью посвящение этрусского царя Тефари Велиана финикийской богине Астарте."
 treasure_book_of_orpheus:0 "Кодекс Орфея"
 treasure_book_of_orpheus_desc:0 "Иллюстрированная книга со страницами из чистого золота. В ней описываются мифология и учения эллинского культа орфизма и путь в загробную жизнь."
 treasure_statue_of_nabu:0 "Статуя Набу"
 treasure_statue_of_nabu_desc:0 "Эта колоссальная статуя изображает Набу, халдейского бога учения и мудрости. Раз в год её доставляли в Вавилон из Борсиппы, чтобы почтить его отцовское божество, Мардука."
 treasure_achilles_panoply:0 "Доспехи Ахилла"
 treasure_achilles_panoply_desc:0 "Доспехи воспетого Гомером великого героя Ахилла. Когда он погиб, за его доспехи сражались Одиссей и Аякс Великий. Последний отдал доспехи Неоптолему, сыну Ахиллеса и основателю Эпирского царства."
 treasure_omphalos_stone:0 "Дельфийский омфал"
 treasure_omphalos_stone_desc:0 "Говорят, что этот камень обозначает пуп Земли или центр мира. Его разместил в Дельфах Зевс, там, где встретились два орла, отправленные друг навстречу другу с разных концов мира. Также он символизирует спелёнатый камень, который Рея дала Кроносу, чтобы защитить новорождённого Зевса."
 treasure_alexander_panoply:0 "Доспехи Александра"
 treasure_alexander_panoply_desc:0 "Роскошная кираса с изображением Медузы, позолоченные поножи и богато украшенный беотийский шлем великого царя Александра, а также его искусно декорированные копис и аспис."
 treasure_aphrodite_of_knidos:0 "Афродита Книдская"
 treasure_aphrodite_of_knidos_desc:0 "Знаменитая своей красотой статуя греческой богини чувственной любви, созданная Праксителем Афинским. Стоит в храме Афродиты в Книде."
 directors_cuirass:0 "Кираса командира"
 directors_cuirass_desc:0 "Эта мастерски выполненная кираса явно принадлежала тому, кто любил тараны."
 treasure_hoard_of_arethusa:0 "Тайник Аретузы"
 treasure_hoard_of_arethusa_desc:0 "На сиракузских монетах давно изображают покровительницу-нимфу Аретузу. Чеканка этих монет считается одной из красивейших в мире."
 foundation_tablets_of_darius:0 "Таблички Дария"
 foundation_tablets_of_darius_desc:0 "На этих золотых табличках описана история великой империи Ахеменидов и её расцвет под правлением Дария Великого, царя царей, сына Гистаспа."
 babylonian_map_of_the_world:0 "Карта мира"
 babylonian_map_of_the_world_desc:0 "На этой древней глиняной табличке изображён месопотамский мир, где в центре находится Вавилон и все основные города Междуречья."
 treasure_ark_of_the_covenant:0 "Ковчег Завета"
 treasure_ark_of_the_covenant_desc:0 "Говорят, что в этом окованном золотом сундуке находятся каменные скрижали, выданные иудейскому пророку Моисею."
 treasure_flaminio_obelisk:0 "Обелиск Фламинио"
 treasure_flaminio_obelisk_desc:0 "Этот огромный обелиск был воздвигнут в городе Гелиополь во времена правления фараонов Сети и Рамзеса II."
 treasure_lateran_obelisk:0 "Латеранский обелиск"
 treasure_lateran_obelisk_desc:0 "Этот обелиск, который фараоны Тутмос III и Тутмос IV повелели воздвигнуть в Большом храме Амона в Карнаке, — один из высочайших обелисков Египта."
 treasure_hair_of_buddha:0 "Волосы Будды"
 treasure_hair_of_buddha_desc:0 "Здесь содержится прядь волос Будды, принесённая его учениками Таассой и Бахаликой в усыпальницу Гириханду."
 treasure_tooth_of_buddha:0 "Зуб Будды"
 treasure_tooth_of_buddha_desc:0 "Говорят, что эта самая почитаемая из реликвий — зуб Будды, взятый его ученицей Кхемой с погребального костра."
 xerxes_lamasus:0 "Большой ламмасу"
 xerxes_lamasus_desc:0 "Эти два огромных божества-защитника, стражники империи Ахеменидов, в которых смешались облики быков, птиц и людей, некогда украшали собой Врата всех народов в Персеполе."
 shahriar_and_the_lion:0 "Шахрияр и лев"
 shahriar_and_the_lion_desc:0 "Эта резьба некогда украшала собой дворцы Персеполя. На ней изображена борьба героя-царя Шахрияра с мифическим крылатым львом. «Ахурамазда помог мне победить и восстановить порядок»."
 ishtar_gate:0 "Ворота Иштар"
 ishtar_gate_desc:0 "Стены Вавилона украшены большими церемониальными воротами, выложенными из кирпичей, покрытых синей, жёлтой и коричневой глазурью. Ворота Иштар и стены Вавилона, заложенные Навуходоносором в честь богини Иштар и вавилонских богов, многими считаются одним из семи чудес света."
 lion_rython:0 "Золотой ритон-лев"
 lion_rython_desc:0 "Этот древний ритон в виде звериной головы сделан из чистого золота — как говорят, ещё во времена империи Ахеменидов."
 statue_of_aphrodite_of_aphrodisias:0 "Статуя Афродиты"
 statue_of_aphrodite_of_aphrodisias_desc:0 "Этой мраморной статуе Афродиты некогда поклонялись в Афродисиаде. Она была изваяна из мрамора, добытого в ближайших копях на пожертвования паломников."
 hemhem_crown_of_egypt:0 "Египетская корона-хемхемет"
 hemhem_crown_of_egypt_desc:0 "Короны Верхнего и Нижнего Египта тысячелетиями служили символами царского правления в землях близ Нила. Именно эту корону последними носили греческие фараоны Египта, но подобные головные уборы применялись со времён 18-й династии."
 lion_capital:0 "Львиная капитель"
 lion_capital_desc:0 "Эта капитель, созданная, чтобы увенчать ей большую колонну, изображает четырёх львов на пьедестале с барельефами быков, львов и слона. Композиция увенчана колесом дхармы."
 black_stone_of_kaaba:0 "Чёрный камень"
 black_stone_of_kaaba_desc:0 "Происхождение этого чёрного камня неизвестно, но ему уже давно поклоняются в аравийской Каабе. Кто-то говорит, что он упал с неба. Часто этот камень связывают с ритуалами плодородия."
 statue_of_marduk:0 "Статуя Мардука"
 statue_of_marduk_desc:0 "Золотая статуя Мардук — больше чем просто статуя бога. Считается, что это и есть сам бог. Веками вавилонские цари получали свои короны из рук этой статуи."
 benben_stone:0 "Камень Бенбен"
 benben_stone_desc:0 "Божественный пирамидальный камень Бенбен символизирует первичный холм, на который сперва приземлился Атум. Столетиями он хранился в самом центре храма Ра в Гелиополе. Этот камень служит образцом для всех наверший египетских пирамид и обелисков."
 lapis_manalis:0 "Камни Маналиса"
 lapis_manalis_desc:0 "Два священных камня Маналиса служат разным целям, но называются одинаково. Один из камней преграждает вход в подземный мир (мундус Цереры), другой же связан с приходом дождя."
 stone_of_jacob:0 "Камень Иакова"
 stone_of_jacob_desc:0 "Камень, на который однажды положил голову, отдыхая, иудейский пророк Иаков, прежде чем увидеть во сне Бога. Этот камень — часть Бейт-Эля, Дома Бога."
 head_of_orpheus:0 "Голова Орфея"
 head_of_orpheus_desc:0 "Это то, что осталось от головы поэта и пророка Орфея, человека, способного очаровать своей музыкой и стихами кого угодно. Считается, что после смерти его голова обрела пророческие способности."
 cybele_stone:0 "Камень Кибелы"
 cybele_stone_desc:0 "Считается, что в этом чёрном камне поселилась сама мать-богиня Кибела. Веками ему поклоняются во Фригии последователи её культа."
 elagabal_stone:0 "Камень Элагабала"
 elagabal_stone_desc:0 "Считается, что этот конический чёрный камень, упавший с неба, является пристанищем ханаанейского божества Элагабала, Бога Горы."
 sybilline_books:0 "Книги Сивилл"
 sybilline_books_desc:0 "Книги Сивилл, принесённые в Рим его последним царём Тарквинием Гордым, — это сборник записей оракулов, который, как считалось, должен помогать в непростые времена."
 history_of_alexander:0 "История Александра"
 history_of_alexander_desc:0 "Труд историка Клитарха, биография Александра Македонского. В ней описаны деяния как самого великого царя, так и его полководцев."
